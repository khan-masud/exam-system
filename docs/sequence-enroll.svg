<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 500" font-family="'Inter', sans-serif">
  <style>
    text { fill: #e2e8f0; font-size: 18px; }
    .lifeline { stroke: #38bdf8; stroke-dasharray: 6 4; stroke-width: 2; }
    .box { fill: rgba(15,23,42,0.8); stroke: #6366f1; stroke-width: 2; }
    .msg { stroke: #f97316; stroke-width: 2; marker-end: url(#arrow); }
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f97316" />
    </marker>
  </defs>
  <rect x="80" y="20" width="180" height="50" class="box" />
  <text x="120" y="55">Candidate PWA</text>
  <line x1="170" y1="70" x2="170" y2="450" class="lifeline" />

  <rect x="420" y="20" width="200" height="50" class="box" />
  <text x="450" y="55">NestJS API</text>
  <line x1="520" y1="70" x2="520" y2="450" class="lifeline" />

  <rect x="760" y="20" width="220" height="50" class="box" />
  <text x="780" y="55">PostgreSQL + Redis</text>
  <line x1="870" y1="70" x2="870" y2="450" class="lifeline" />

  <line x1="170" y1="120" x2="520" y2="120" class="msg" />
  <text x="240" y="110">/auth/login (JWT)</text>

  <line x1="520" y1="160" x2="870" y2="160" class="msg" />
  <text x="580" y="150">SELECT users</text>

  <line x1="870" y1="200" x2="520" y2="200" class="msg" />
  <text x="630" y="190">User row</text>

  <line x1="520" y1="240" x2="870" y2="240" class="msg" />
  <text x="600" y="230">UPSERT session in Redis</text>

  <line x1="520" y1="280" x2="170" y2="280" class="msg" />
  <text x="260" y="270">JWT tokens</text>

  <line x1="170" y1="320" x2="520" y2="320" class="msg" />
  <text x="260" y="310">POST /attempts</text>

  <line x1="520" y1="360" x2="870" y2="360" class="msg" />
  <text x="580" y="350">INSERT attempt + enrollment</text>

  <line x1="520" y1="400" x2="170" y2="400" class="msg" />
  <text x="260" y="390">Manifest + attemptId</text>
</svg>
