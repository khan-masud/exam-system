name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: exam
          POSTGRES_USER: exam
          POSTGRES_PASSWORD: exam
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U exam" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install backend
        working-directory: backend
        run: npm install
      - name: Backend lint
        working-directory: backend
        run: npm run lint --if-present
      - name: Backend tests
        working-directory: backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: exam
          DB_PASS: exam
          DB_NAME: exam
        run: npm run test --if-present
      - name: Install frontend
        working-directory: frontend
        run: npm install
      - name: Frontend lint
        working-directory: frontend
        run: npm run lint --if-present
      - name: Build frontend
        working-directory: frontend
        run: npm run build --if-present
      - name: Package summary
        run: |
          echo "Backend dist size:" $(du -sh backend/dist 2>/dev/null || echo "pending build")
          echo "Frontend .next size:" $(du -sh frontend/.next 2>/dev/null || echo "pending build")
