version: '3.9'
services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: exam
      POSTGRES_USER: exam
      POSTGRES_PASSWORD: exam
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
  minio:
    image: minio/minio:RELEASE.2024-04-18T19-09-19Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniostorage
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data
  backend:
    build: ../backend
    env_file:
      - ../backend/.env.example
    depends_on:
      - postgres
      - redis
    ports:
      - "4000:4000"
  frontend:
    build: ../frontend
    env_file:
      - ../backend/.env.example
    depends_on:
      - backend
    ports:
      - "3000:3000"
volumes:
  pgdata:
  minio:
