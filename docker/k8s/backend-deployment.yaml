apiVersion: apps/v1
kind: Deployment
metadata:
  name: proctorx-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: proctorx-backend
  template:
    metadata:
      labels:
        app: proctorx-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/proctorx/backend:1.0.0
          ports:
            - containerPort: 4000
          envFrom:
            - secretRef:
                name: proctorx-env
          readinessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: proctorx-backend
spec:
  selector:
    app: proctorx-backend
  ports:
    - name: http
      port: 80
      targetPort: 4000
